<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - SpaceVision</title>
  
</head>
<style>
  .contact-section {
  padding: 50px;
  max-width: 600px;
  margin: 60px auto;
  text-align: center;
  background-color: #0b0c10;
  color: white;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  border: none;
  margin-bottom: 15px;
  border-radius: 6px;
  font-size: 16px;
}

.contact-form button {
  padding: 12px 30px;
  background-color: aqua;
  border: none;
  color: black;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
}

.contact-form button:hover {
  background-color: #45e0d9;
}

</style>
<body>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have questions about space? Weâ€™d love to hear from you!</p>

    <form class="contact-form">
      <input type="text" placeholder="Your Name" required><br><br>
      <input type="email" placeholder="Your Email" required><br><br>
      <textarea placeholder="Your Message" rows="5" required></textarea><br><br>
      <button type="submit" style=" background-color: #bd623e;">Send Message</button>
    </form>
  </section>

</body>
</html>
